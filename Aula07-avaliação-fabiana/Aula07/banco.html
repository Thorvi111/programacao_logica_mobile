<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>Banco Santander</title>
  <img src="santander.png" alt="vermelho">

  

</head>


<body>
  <h1>Santander</h1>
  <p>Saldo Atual: <span 
    
    id="balance">R$0.00</span></p>

  <label>Selecione o tipo de Servi√ßo:</label>

  <select id="transactionType">
    <!--uma classe que pertence ao objeto que esta sendo contruido pelo CameCase-->
    <option value="depositar">Depositar</option><!--deposit-->
    <option value="Sacar">Sacar</option><!--withdraw-->
    <option value="Saldo na conta">Saldo na Conta</option><!--checkBalance-->
    <!--todos os novos options value v√£o recever um novo valor-->
  </select>

  <button onclick="processTransaction()">Iniciar</button> <!--processTransaction(-->


  <script>
    var balance = 0;

    function processTransaction() //Essa fun√ß√£o obt√©m o tipo e o valor de uma transa√ß√£o (dep√≥sito ou saque) de um usu√°rio em uma p√°gina da web, verificando se o valor inserido √© v√°lido 
    {
      var type = document.getElementById("transactionType").value;
      var amount = 0;

      if (type === "deposit" || type === "withdraw") {
        amount = parseFloat(prompt("Insira o valor da transa√ß√£o:"));
        if (isNaN(amount)) {
          alert("Por favor, insira um valor num√©rico v√°lido.");
          return;
        }

        //Esses c√≥digos s√£o fun√ß√µes JavaScript para gerenciar uma conta banc√°ria em uma p√°gina
        function deposit() {

          var amount = prompt("Fa√ßa um Dep√≥sito na sua Conta:");
          balance += parseFloat(amount);
          updateBalance();
        }

        function withdraw() {
          var amount = prompt("Quanto quer retirar da sua Conta:");
          balance -= parseFloat(amount);
          updateBalance();
        }

        function checkBalance() {
          alert("Your current balance is: $" + balance.toFixed(2));
        }

        function updateBalance() {
          document.getElementById("balance").innerHTML = "$" + balance.toFixed(2);
        }


      }
      switch (type) {
        case "deposit":
          deposit(amount);
          break;
        case "withdraw":
          withdraw(amount);
          break;
        case "checkBalance":
          checkBalance();
          break;
        default:
          alert("Sistema n√£o realiza esse servi√ßo üí•");
      }
    }
  </script>
</body>

</html>
